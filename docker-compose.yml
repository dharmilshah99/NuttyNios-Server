version: "3"

services:
  mosquitto:
    image: eclipse-mosquitto:latest
    volumes:
      - ./mosquitto/config/:/mosquitto/config
    ports:
      - 31883:11883

  mosquitto-bridge:
    image: eclipse-mosquitto:latest
    volumes:
      - ./mosquitto-bridge/config/:/mosquitto/config
    depends_on:
      - mosquitto

  nuttynios-frontend-client:
    build:
      context: ./NuttyNios-Frontend
      dockerfile: Dockerfile.client
    ports:
      - 49160:10000
    depends_on:
      - mosquitto-bridge

  nuttynios-frontend-server:
    build:
      context: ./NuttyNios-Frontend
      dockerfile: Dockerfile.server
    ports:
      - 25670:25670

  nuttynios-endpoints:
    build:
      context: ./NuttyNios-Endpoints
      dockerfile: Dockerfile.endpoints
    expose:
      - 18000-18003
    depends_on:
      - mosquitto-bridge

  nuttynios-endpoints-loadbalancer:
    build:
      context: ./NuttyNios-Endpoints
      dockerfile: Dockerfile.loadbalancer
    ports:
      - 19000:19000
    depends_on:
      - nuttynios-endpoints

  nuttynios-mongodb:
    image: mongo:latest
    restart: always
    volumes:
      - ./NuttyNios-MongoDB:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=<mongo_usr>
      - MONGO_INITDB_ROOT_PASSWORD=<mongo_pwd>

  nuttynios-mongoexpress:
    image: mongo-express:latest
    ports:
      - 18081:8081
    environment:
      - ME_CONFIG_MONGODB_SERVER=nuttynios-mongodb
      - ME_CONFIG_MONGODB_ADMINUSERNAME=<mongo_usr>
      - ME_CONFIG_MONGODB_ADMINPASSWORD=<mongo_pwd>
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
      - ME_CONFIG_BASICAUTH_USERNAME=<mongo_express_usr>
      - ME_CONFIG_BASICAUTH_PASSWORD=<mongo_express_pwd>
    depends_on:
      - nuttynios-mongodb
